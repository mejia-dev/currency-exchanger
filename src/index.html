<!DOCTYPE html>
<html>
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <h1>Currency Exchanger</h1>

  <form id="conversion-form">
    <h4>Convert From:</h4>
    <select id="currencyFrom">
      <option selected disabled hidden>-Select a Currency-</option>
    </select>
    <h4>Convert To:</h4>
    <select id="currencyTo">
      <option selected disabled hidden>-Select a Currency-</option>
    </select>
    <br><br>
    <label for="amount-input">Enter an amount to convert:</label>
    <input id="amount-input" type="number" required>
    <button type="submit">Convert</button>
  </form>

  <p id="errorMsgHolder"></p>

  <div id="outputDiv"></div>
</body>
</html>
